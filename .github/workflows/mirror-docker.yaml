name: mirror docker image

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  dockerhub-mirror:
    strategy:
      fail-fast: false
      matrix:
        image:
          - { src: 'ghcr.io/bangumi/graphql:latest', dest: "trim21/bangumi-graphql:latest" }
          - { src: 'ghcr.io/bangumi/chii:latest', dest: "trim21/bangumi-chii:latest" }

    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: trim21
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - run: docker pull "${{ matrix.image.src }}"
      - run: docker tag "${{ matrix.image.src }}" "${{ matrix.image.dest }}"
      - run: docker push "${{ matrix.image.dest }}"
