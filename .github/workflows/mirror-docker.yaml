name: mirror docker image

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  dockerhub-mirror:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { src: 'ghcr.io/bangumi/graphql', dest: "trim21/bangumi-graphql" }
          - { src: 'ghcr.io/bangumi/chii', dest: "trim21/bangumi-chii" }
          - { src: 'ghcr.io/bangumi/graphql', dest: "trim21/bangumi-graphql" }
          - { src: 'ghcr.io/bangumi/chii', dest: "trim21/bangumi-chii" }


    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: trim21
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

#      - run: docker pull "${{ matrix.src }}"
#      - run: docker tag "${{ matrix.src }}" "${{ matrix.dest }}"
#      - run: docker push "${{ matrix.dest }}"

      - run: docker run --rm -it  -v ${HOME}/.docker/config.json:/root/.docker/config.json  smqasims/imagesync:v1.1.0 -s "${{ matrix.src }}" -d "${{ matrix.dest }}"
