name: mirror-gcr-io

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
    paths:
      - .github/workflows/mirror-gcr-io.yaml
  schedule:
    - cron: "0 */3 * * *"

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: |
          SOURCE=gcr.io/cadvisor/cadvisor:latest
          TARGET=ghcr.io/trim21/cadvisor:latest
          docker pull "$SOURCE"
          docker tag "$SOURCE" "$TARGET"

      - run: echo $DOCKER_TOKEN | docker login ghcr.io -u bangumi --password-stdin
        name: docker login
        env:
          DOCKER_TOKEN: ${{ github.token }}

      - run: |
          docker push "ghcr.io/trim21/cadvisor:latest"
